<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link Css-->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Responsive Menu</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">Crisostomo</a>

        <ion-icon name="menu" class="header__toggle" id="nav-toggle"></ion-icon>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">
                <ion-icon name="close" class="nav__close" id="nav-close"></ion-icon>

                <div class="nav__perfil">
                    <div class="nav__img">
                        <img src="/assets/img/perfil.jpg" alt="">
                    </div>
                    <div>
                        <a href="#" class="nav__name">Crisostomo</a>
                        <span class="nav__profesion">Web Designer</span>
                    </div>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav__social">
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </div>
            </div>


        </nav>
    </header>


    <!--IonIcons-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!--Main js-->

    <script src="/assets/js/main.js"></script>

</body>

</html>
